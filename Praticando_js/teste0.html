<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  
  <script>
  /* código que verifica entre dados dois numeros, qual é o maior deles, e ainda, verifica quando são iguais.
  utilizando o saída com formatacao de string*/
    var a = Number(prompt("Número 1: "));
    var b = Number(prompt("Numero 2: "));

    if(a>b){
      alert(`Maior é ${a}`);
    }else{
      if(b>a){
        alert(`Maior é ${b}`);
      }else{
        alert(`Números iguais`);
      }
    }
    
    
  </script> 
</body>

</html>
