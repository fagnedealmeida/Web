<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  
  <script>
  /* codigo que verifica se um número é par ou impar*/
    var a = Number(prompt("Número : "));

    if(a % 2 == 0){
  /* Acrescentado mais IF para verificar a segunda condição do caso do número par*/
      if(a>10){
        alert("Número par e maior que 10");
      }else{
        alert("Número par");
      }
    }else{
      alert("Número ímpar");    
    }
    
    
  </script> 
</body>
