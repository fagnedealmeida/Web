<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>
  /* codigo para fazer a divisão entre dois numeros e que só só permitir numeros diferentes de zero.*/
  do{
    var a = prompt("Digite o número A: ");
        
  }while(a == 0);

  do{
    var b = prompt("Digite o número B: ");
        
  }while(b == 0);
    
  var div = a/b;

  document.write(`A divisão entre ${a} e ${b} é ${div}`);
    
  </script> 
</body>

</html>
