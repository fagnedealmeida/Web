<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <script>

    var soma = 0;
    var pares = 0;
    for(var i =1;i<=10;i++){
      var a = prompt("Digite um valor");
      if(a%2==0){
        soma = soma + Number(a);
        pares = pares + 1;
      }
    }

    var media = soma/pares;
    document.write(`A média dos ${pares} números pares é ${media}`)
    
  </script> 
</body>

</html>
