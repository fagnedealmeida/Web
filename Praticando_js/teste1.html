<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
  
  <script>
    /* Código que verifica um número para  uma dada condição
    Foi utilizando o Number() para converter string em número
    Foi utilizando o template string(formatacao de string) com ``e $*/
  var valor = Number(prompt("Um valor"));

  if(valor >50){
    alert(`O valor:   ${valor}  é maior que 50`);
    
  }else{
  /* if criado dentro do else para tratar a condição se caso o numero seja igual a 50*/
    if(valor < 50){
    alert(`O valor:   ${valor}  é menor que 50`);
    }else{
        alert(`O valor: ${valor} é igual a 50`);
      }
  }
    
  </script> 
</body>

</html>
