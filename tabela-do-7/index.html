<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="tabuada()">

  <script>
    function tabuada() {
      var numero = Number(prompt("Escolha um nÃºmero: "));
      for (var i = 1; i >= 1; i++) {
        var multi = i * numero;
        document.write(numero + "x" + i + "=" + multi);

      }

  </script>

 
  
</body>
  

</html>
