<!DOCTYPE html>
<html>
	<head>
		<title> Questão 4 </title>
		<meta charset="UTF-8">	
	</head>
	<body>
		<script>
			var numero = prompt("Digite um número:");
			var num = parseInt(numero);

			if (num > 0){
				alert(num*2);
			}else{
				alert(num*3); 
			}


		</script>
	</body>
</html>
