<!DOCTYPE html>
<html>
	<meta charset="UTF-6">
	<head>
		<title>Questão 1 </title>
	</head>
	<body>
    	<!- código JS que verifica entrada de ano de nascimento
        e tratamento com condição com alert para exibir->
        
		<script>
			var ano = prompt("Digite um ano de nascimento: ");
			var ano_int = parseInt(ano);
			
			if (ano_int > 2006){
				alert("Essa pessoa não pode votar !");
			}else{
				alert("Essa pessoa pode votar !");
			}
				
		</script>
	</body>
</html>
