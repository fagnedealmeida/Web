	<body>
		<script>
		
		var X = Number(prompt("Digite o valor do lado X:"));
		var Y = Number(prompt("Digite o valor do lado Y:"));
		var Z = Number(prompt("Digite o valor do lado Z:"));
		
		if (Z == X && Z == Y && X == Y){
			alert(" O triângulo é Equilátero!");
		}else if(Z == X || Z == Y || X == Y){
			alert("O triâgulo é Isósceles !");			
		}else{
			alert("O triângulo é Escaleno !");
		}
		
		
		</script>
	</body>
