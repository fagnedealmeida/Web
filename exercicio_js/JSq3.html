<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head> 
	<body>
		<script>
		
		var num1 = Number(prompt("Digite o primeiro numero"));
		var num2 = Number(prompt("Digite o segundo numero"));
		var num3 = Number(prompt("Digite o terceiro numero"));
	
		let maior, menor, meio
		
		if (num1 > num2 && num1 > num3){
			maior = num1
			if (num2 > num3){
				meio = num2
				menor = num3
			} else{
				meio = num3
				menor = num2
			}
		}else if (num1 < num2 && num1 < num3){
			menor = num1
			if (num2 > num3){
				maior = num2
				meio = num3
			} else{
				maior = num3
				meio = num2
			}
		
		}else{
			meio = num1
			if (num2 > num3){
				maior = num2
				menor = num3
			} else{
				maior = num3
				menor = num2
			}
		}
		
		alert(menor + "," + meio + "," + maior);
		
		
			
		</script>
	</body>
</html>
