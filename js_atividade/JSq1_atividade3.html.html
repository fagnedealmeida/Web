<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>Questão 1</title>
	</head>
	<body>
		<script>
		  var i = 1;
      var num = Number(prompt("digite um número"));
      
      while(i <= 30){
        num += 1;
        i++;
        document.write(" " + num + " ");
    }
		</script>
	</body>
</html>
