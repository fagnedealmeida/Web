<html>
<head>
	<meta charset="utf-8">
	<title> Questão 3</title>
		
</head>

<body>
	<script>
	
	var peso = prompt("Digite seu peso:");

	var altura = prompt("Digite sua altura:");
	
	var imc = parseFloat(peso) / (parseFloat(altura*altura));
	
	n = imc.toFixed(2);
	
	alert("Seu IMC é: "  + n);
	
	</script>

</body>
</html>
