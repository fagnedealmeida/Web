	<body>
		<script>
		var num1 = prompt("Digite a primeira nota: ");
	
		var num2 = prompt("Digite a segunda nota: ");
		
		var num3 = prompt("Digite a terceira nota: ");
	
		var num4 = prompt("Digite a quarta nota: ");
		
		var int1 = parseInt(num1);
		var int2 = parseInt(num2);
		var int3 = parseInt(num3);
		var int4 = parseInt(num4);
				
					
		var media = (int1 + int2 + int3 + int4) / 4;
		
		alert(media);
