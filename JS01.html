<html>
	<head>
		<meta charset ="UTF-8">
		<title> Calculando Média </title>

	</head>

	<body>
		<script>
		var num1 = prompt("Digite o primeiro número 1");
	
		var num2 = prompt("Digite o segundo número 2");
	
		var int1 = parseInt(num1);
		
			
		var int2 = parseInt(num2);
		
			
		var media = (int1*7 + int2*3) / 10;
	
		alert(media);
	
		</script>
	
	</body>

</html>
